<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--ivory); 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; font-family: 'Cormorant Garamond', serif; 
        }

        .stage { position: relative; width: 340px; height: 240px; }

        /* --- 封筒：背面 --- */
        .env-back {
            position: absolute; inset: 0;
            background: var(--forest-green);
            z-index: 1; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* --- 招待状カード：完全に「隠れる」位置に配置 --- */
        .card-container {
            position: absolute;
            top: 110px; /* 封筒の口(96px)より下に沈める */
            left: 15px; width: 310px; height: 260px;
            z-index: 2; /* 背面(1)と前面(3)の間 */
            transform-style: preserve-3d;
            animation: slideUp 2.8s cubic-bezier(0.4, 0, 0.2, 1) forwards 2.5s, 
                       toFront 0.1s forwards 5.0s;
        }

        /* --- 封筒：前面（V字カット） --- */
        .env-front {
            position: absolute; inset: 0;
            background: var(--forest-green);
            z-index: 3; /* カードを隠す */
            clip-path: polygon(0 40%, 50% 60%, 100% 40%, 100% 100%, 0 100%);
        }

        /* --- 物理的マスク（下の線を消すための重要パーツ） --- */
        .bottom-mask {
            position: absolute; 
            top: 240px; left: -50px; /* 封筒の真下 */
            width: 500px; height: 300px;
            background: var(--ivory); /* 背景と同色で塗りつぶす */
            z-index: 4; /* カードよりも手前 */
        }

        /* --- 封筒：蓋 --- */
        .flap {
            position: absolute; top: 0; left: 0;
            border-left: 170px solid transparent; border-right: 170px solid transparent;
            border-top: 135px solid var(--forest-green);
            transform-origin: top; z-index: 5;
            animation: openFlap 1.2s forwards 1s;
        }

        /* アニメーション */
        @keyframes openFlap { to { transform: rotateX(180deg); z-index: 0; } }
        @keyframes slideUp { to { transform: translateY(-400px); } }
        @keyframes toFront { to { z-index: 100; } }
        @keyframes unfold { to { transform: rotateX(0deg); } }

        /* カードの見た目 */
        .card-top {
            position: absolute; inset: 0; background: var(--ivory); border: 1px solid var(--forest-green);
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;
        }
        .card-bottom {
            position: absolute; top: 100%; left: 0; width: 100%; height: 100%;
            background: var(--ivory); border: 1px solid var(--forest-green); border-top: 1px dashed rgba(45,64,46,0.2);
            transform-origin: top; transform: rotateX(179deg); backface-visibility: hidden;
            animation: unfold 1.2s forwards 5.2s;
        }

        .env-group { animation: fadeOut 0.8s forwards 7.2s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        .names { font-size: 1.6rem; color: var(--forest-green); font-weight: 600; text-align: center; }
        .rsvp-form { border-top: 1px solid var(--forest-green); margin-top: 10px; padding-top: 10px; font-size: 0.8rem; width: 100%; }
        input, select { width: 100%; margin-bottom: 5px; padding: 8px; border: none; border-bottom: 1px solid var(--forest-green); background: transparent; font-family: inherit; box-sizing: border-box; }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 10px; width: 100%; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="stage">
        <div class="card-container">
            <div class="card-top">
                <p style="font-size: 0.6rem; letter-spacing: 3px;">INVITATION</p>
                <div class="names">GENEVIEVE<br>& CHARLES</div>
                <p style="font-size: 0.8rem;">JUNE 14, 2026</p>
            </div>
            <div class="card-bottom">
                <div class="rsvp-form">
                    <p style="text-align: center; margin: 0 0 5px 0;">RSVP</p>
                    <input type="text" placeholder="Your Name">
                    <select><option value="">Attendance</option><option value="yes">Accepts</option><option value="no">Declines</option></select>
                    <button class="btn">SEND RESPONSE</button>
                </div>
            </div>
        </div>

        <div class="env-group">
            <div class="flap"></div>
            <div class="env-back"></div>
            <div class="env-front"></div>
            <div class="bottom-mask"></div>
        </div>
    </div>

</body>
</html>
