<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--ivory); 
            font-family: 'Cormorant Garamond', serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 340px; height: 600px;
            display: flex; justify-content: center; align-items: center;
            perspective: 2000px;
        }

        /* --- 1. 封筒の「背中」 --- */
        .env-back {
            position: absolute; width: 340px; height: 240px;
            background: var(--forest-green);
            z-index: 1; /* 一番奥 */
            top: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeOut 0.8s forwards 7s;
        }

        /* --- 2. 封筒の「蓋」 --- */
        .flap {
            position: absolute; top: 280px; left: 0;
            width: 0; height: 0;
            border-left: 170px solid transparent; border-right: 170px solid transparent;
            border-top: 130px solid var(--forest-green);
            transform-origin: top;
            z-index: 10; /* 最初はカードより前、開くと奥へ */
            animation: openFlap 1s forwards 1s, fadeOut 0.8s forwards 7s;
        }

        /* --- 3. 招待状カード（サンドイッチの中身） --- */
        .card-container {
            position: absolute;
            top: 290px; /* 封筒の中に隠れる位置 */
            width: 310px; height: 260px;
            z-index: 5; /* 背中(1)より前、お腹(20)より後ろ */
            transform-style: preserve-3d;
            /* 1:上昇、2:お腹より手前(z-index100)へ、3:展開 */
            animation: 
                slideUp 2.2s forwards 2.5s, 
                toFront 0.1s forwards 4.6s;
        }

        .card-top {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            box-sizing: border-box; padding: 30px 15px; text-align: center;
            z-index: 2;
        }

        .card-bottom {
            position: absolute; top: 100%; left: 0;
            width: 100%; height: 100%;
            background: var(--ivory);
            border: 1px solid var(--forest-green);
            border-top: 1px dashed rgba(45, 64, 46, 0.2);
            box-sizing: border-box; padding: 20px 15px;
            transform-origin: top;
            transform: rotateX(179deg); /* 背面に折りたたみ */
            backface-visibility: hidden;
            animation: unfold 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards 4.8s;
        }

        /* --- 4. 封筒の「お腹（前面）」 --- */
        .env-front {
            position: absolute; top: 280px; left: 0;
            width: 340px; height: 240px;
            background: var(--forest-green);
            /* お腹の形（V字カット）を作り、かつ底からはみ出さないようにクリップ */
            clip-path: polygon(0 35%, 100% 35%, 100% 100%, 0 100%);
            z-index: 20; /* 上昇中のカードを隠す役目 */
            animation: fadeOut 0.8s forwards 7s;
        }

        /* --- アニメーション設定 --- */
        @keyframes openFlap { to { transform: rotateX(180deg); z-index: 1; } }
        @keyframes slideUp { to { transform: translateY(-260px); } }
        @keyframes toFront { to { z-index: 100; } } /* 封筒の「お腹」を追い越す */
        @keyframes unfold { to { transform: rotateX(0deg); } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* 装飾 */
        .names { font-size: 1.6rem; margin: 15px 0; color: var(--forest-green); font-weight: 600; line-height: 1.2; }
        .rsvp-form { border-top: 1px solid var(--forest-green); margin-top: 10px; padding-top: 10px; text-align: left; }
        input, select { width: 100%; margin-bottom: 8px; padding: 8px; border: none; border-bottom: 1px solid var(--forest-green); background: transparent; font-family: inherit; font-size: 0.85rem; box-sizing: border-box; outline: none; }
        .btn { background: var(--forest-green); color: var(--ivory); border: none; padding: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="stage">
        <div class="env-back"></div>

        <div class="card-container">
            <div class="card-top">
                <p style="font-size: 0.6rem; letter-spacing: 3px; margin:0;">INVITATION</p>
                <div class="names">GENEVIEVE<br>& CHARLES</div>
                <p style="font-size: 0.8rem; margin:0;">JUNE 14, 2026</p>
            </div>
            <div class="card-bottom">
                <div class="rsvp-form">
                    <p style="text-align: center; font-size: 0.8rem; margin: 0 0 10px 0;">RSVP</p>
                    <input type="text" placeholder="Your Name">
                    <select>
                        <option value="">Attendance</option>
                        <option value="yes">Accepts with pleasure</option>
                        <option value="no">Declines with regret</option>
                    </select>
                    <button class="btn">SEND RESPONSE</button>
                </div>
            </div>
        </div>

        <div class="env-front"></div>

        <div class="flap"></div>
    </div>

</body>
</html>
