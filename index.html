<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --forest-green: #2D402E; --ivory: #F3F0E7; }
        body, html { margin: 0; padding: 0; background-color: var(--ivory); font-family: 'Cormorant Garamond', serif; scroll-behavior: smooth; }

        /* メインステージ */
        .stage {
            height: 100vh; width: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        /* 封筒コンテナ */
        .envelope-wrapper {
            position: relative; width: 320px; height: 220px;
            perspective: 1000px;
        }

        /* 封筒の背面 */
        .env-back {
            position: absolute; width: 100%; height: 100%;
            background: var(--forest-green);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 封筒の蓋 */
        .flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent; border-right: 160px solid transparent;
            border-top: 130px solid var(--forest-green);
            transform-origin: top; z-index: 10;
            animation: openFlap 1.2s forwards 1.5s;
        }

        /* 招待状カード */
        .card {
            position: absolute; bottom: 10px; left: 10px;
            width: 300px; height: 400px;
            background: var(--ivory); border: 1px solid var(--forest-green);
            z-index: 5; padding: 40px 10px; box-sizing: border-box; text-align: center;
            animation: slideUp 1.8s forwards 2.5s;
        }

        /* 封筒の前面（底を隠すポケット） */
        .env-front {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--forest-green);
            clip-path: polygon(0 40%, 100% 40%, 100% 100%, 0 100%);
            z-index: 8;
        }

        @keyframes openFlap { to { transform: rotateX(180deg); z-index: 1; opacity: 0.8; } }
        @keyframes slideUp { to { transform: translateY(-320px); } }

        /* RSVP表示コントロール */
        .rsvp-section {
            background: var(--forest-green); color: var(--ivory);
            padding: 100px 20px; text-align: center;
            opacity: 0; animation: fadeIn 1s forwards 4s;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        .card-inner { border: 1px solid var(--forest-green); outline: 3px double var(--forest-green); outline-offset: -10px; height: 100%; padding-top: 40px; }
        .names { font-size: 1.8rem; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="stage">
        <div class="envelope-wrapper">
            <div class="flap"></div>
            <div class="env-back"></div>
            <div class="card">
                <div class="card-inner">
                    <p style="font-size: 0.7rem; letter-spacing: 2px;">INVITATION</p>
                    <div class="names">GENEVIEVE<br>& CHARLES</div>
                    <p>JUNE 14, 2026</p>
                </div>
            </div>
            <div class="env-front"></div>
        </div>
    </div>
    <section class="rsvp-section">
        <h2>RSVP</h2>
        <form style="max-width:300px; margin:auto; display:flex; flex-direction:column; gap:20px;">
            <input type="text" placeholder="Your Name" style="background:transparent; border:none; border-bottom:1px solid #fff; color:#fff; padding:10px;">
            <button type="button" style="background:#fff; color:var(--forest-green); border:none; padding:15px; font-weight:bold;">SUBMIT</button>
        </form>
    </section>
</body>
</html>
